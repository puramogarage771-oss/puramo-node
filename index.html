<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>起動確認</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  /* ===== 全体 ===== */
  body {
    margin: 0;
    height: 100vh;
    background-color: #020404;
    color: #00ffcc;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: monospace;
    overflow: hidden;
    transition: background-color 1.2s ease, filter 1.2s ease;
    filter: brightness(0.65);
  }

  body.room-light {
    background-color: #0a141f;
    filter: brightness(1);
  }

  /* ===== 中央コンテナ ===== */
  .center {
    text-align: center;
    cursor: pointer;
    user-select: none;
  }

  /* ===== メイン文字 ===== */
  .title {
    font-size: clamp(2.2rem, 6vw, 3.6rem); /* PCもスマホも最適 */
    letter-spacing: 0.2em;
    margin-bottom: 0.6em;
  }

  /* ===== サブ文字 ===== */
  .sub {
    font-size: clamp(1rem, 3.5vw, 1.4rem);
    opacity: 0.85;
  }

  /* ===== 点滅 ===== */
  .blink {
    animation: blink 1.2s infinite;
  }

  @keyframes blink {
    0%, 45% { opacity: 1; }
    50%, 100% { opacity: 0; }
  }
</style>
</head>

<body>

<div id="enter" class="center blink">
  <div class="title">アクセスノード</div>
  <div class="sub">タップして入室</div>
</div>

<script>
  const enter = document.getElementById("enter");

  enter.addEventListener("click", () => {

    /* 点滅停止 */
    enter.classList.remove("blink");

    /* 明るくする */
    document.body.classList.add("room-light");

    /* 音声（ユーザー操作後なのでOK） */
    const msg = new SpeechSynthesisUtterance("ダウンロードシステム、起動！");
    msg.lang = "ja-JP";
    msg.rate = 0.9;
    msg.pitch = 1.15;
    msg.volume = 0.7;
    speechSynthesis.speak(msg);

    /* 必要なら遷移 */
    // setTimeout(() => {
    //   window.location.href = "download.html";
    // }, 1500);
  });
</script>

</body>
</html>
