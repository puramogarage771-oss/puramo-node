<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>起動確認</title>

<style>
/* =====================
   カラーテーマ
===================== */
:root {
  --bg-dark: #020404;
  --bg-light: #0a141f;
  --neon: #00ffcc;
}

/* =====================
   基本設定
===================== */
body {
  margin: 0;
  height: 100svh;
  background: var(--bg-dark);
  color: var(--neon);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: monospace;
  overflow: hidden;
  filter: brightness(0.65);
  transition: background 1.2s ease, filter 1.2s ease;
}

body.room-light {
  background: var(--bg-light);
  filter: brightness(1);
}

/* =====================
   共通中央
===================== */
.center {
  text-align: center;
  user-select: none;
}

/* =====================
   タイトル文字
===================== */
.title {
  font-size: clamp(2.2rem, 6vw, 3.6rem);
  letter-spacing: 0.2em;
  margin-bottom: 0.6em;
}

.sub {
  font-size: clamp(1rem, 3.5vw, 1.4rem);
  letter-spacing: 0.25em;
  opacity: 0.85;
}

/* =====================
   待機中 脈動
===================== */
@keyframes pulse {
  0%   { opacity: 0.4; }
  50%  { opacity: 1; }
  100% { opacity: 0.4; }
}

.waiting {
  animation: pulse 1.6s ease-in-out infinite;
  cursor: pointer;
  padding: 1rem;
}

/* =====================
   起動中 表示
===================== */
.loading {
  animation: pulse 1.2s ease-in-out infinite;
}
</style>
</head>

<body>

<!-- ===== 待機画面 ===== -->
<div id="gate" class="center waiting">
  <div class="title">アクセスノード</div>
  <div class="sub">タップして入室</div>
</div>

<!-- ===== 起動中画面（最初は非表示） ===== -->
<div id="loading" class="center loading" style="display:none;">
  <div class="title">起動中…</div>
  <div class="sub">システム初期化中</div>
</div>

<script>
/* =====================
   入室処理（1回のみ）
===================== */
const gate = document.getElementById("gate");
const loading = document.getElementById("loading");

let systemStarted = false;

gate.addEventListener("click", () => {

  if (systemStarted) return;
  systemStarted = true;

  /* 明転 */
  document.body.classList.add("room-light");

  /* 画面切り替え */
  gate.style.display = "none";
  loading.style.display = "block";

  /* 音声（1回のみ） */
  const voice = new SpeechSynthesisUtterance("ダウンロードシステム、起動！");
  voice.lang = "ja-JP";
  voice.rate = 0.9;
  voice.pitch = 1.15;
  voice.volume = 0.7;
  speechSynthesis.speak(voice);

  /* 必要なら次画面へ
  setTimeout(() => {
    window.location.href = "download.html";
  }, 2000);
  */
});
</script>

</body>
</html>
