<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>起動確認</title>

<style>
:root {
  --bg-dark: #020404;
  --bg-light: #0a141f;
  --neon: #00ffcc;
}

body {
  margin: 0;
  height: 100svh;
  background: var(--bg-dark);
  color: var(--neon);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: monospace;
  overflow: hidden;
  filter: brightness(0.65);
  transition: background 1.2s ease, filter 1.2s ease;
}

body.room-light {
  background: var(--bg-light);
  filter: brightness(1);
}

#gate {
  text-align: center;
  cursor: pointer;
  user-select: none;
}

.title {
  font-size: clamp(2.2rem, 6vw, 3.6rem);
  letter-spacing: 0.2em;
}

@keyframes pulse {
  0% { opacity: 0.4; }
  50% { opacity: 1; }
  100% { opacity: 0.4; }
}

.waiting {
  animation: pulse 1.6s ease-in-out infinite;
}

.loading {
  animation: pulse 1.2s ease-in-out infinite;
}
</style>
</head>

<body>

<div id="gate" class="waiting">
  <div class="title">アクセスノード</div>
</div>

<script>
const gate = document.getElementById("gate");
let started = false;

gate.addEventListener("click", () => {

  if (started) return;
  started = true;

  // 背景切替
  document.body.classList.add("room-light");

  // ★ 中身を完全に作り直す（最重要）
  gate.className = "loading";
  gate.innerHTML = '<div class="title">起動中…</div>';

  // 音声（1回のみ）
  const voice = new SpeechSynthesisUtterance("ダウンロードシステム、起動！");
  voice.lang = "ja-JP";
  voice.rate = 0.9;
  voice.pitch = 1.15;
  voice.volume = 0.7;
  speechSynthesis.speak(voice);

});
</script>

</body>
</html>
