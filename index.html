<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>起動確認</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: #020404;
    filter: brightness(0.55);
    color: #00ffcc;
    font-family: monospace;
    overflow: hidden;
    transition: background-color 1.2s ease, filter 1.2s ease;
  }

  body.room-light {
    background-color: #0f1e3a;
    filter: brightness(1.3);
  }

  .hidden { display: none; }
  .blink { animation: blink 1s infinite; }

  @keyframes blink {
    0%,50% { opacity: 1; }
    51%,100% { opacity: 0; }
  }

  #gate {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    letter-spacing: 0.2em;
    padding: 6vw;
  }

  /* ===== 文字サイズ（vwで強制支配） ===== */
  #boot {
    font-size: 12vw;   /* 画面幅の12% */
  }

  #enter {
    cursor: pointer;
  }

  #enter .title {
    font-size: 11vw;
    line-height: 1.15;
  }

  #enter .sub {
    margin-top: 4vw;
    font-size: 6vw;
    opacity: 0.75;
  }

  #online {
    font-size: 12vw;
  }
</style>
</head>

<body>

<div id="gate">
  <div id="boot" class="blink">BOOTING...</div>

  <div id="enter" class="hidden">
    <div class="title">アクセスノード</div>
    <div class="sub">タップして入室</div>
  </div>

  <div id="online" class="hidden">SYSTEM ONLINE</div>
</div>

<script>
  setTimeout(() => {
    document.getElementById("boot").classList.add("hidden");
    document.getElementById("enter").classList.remove("hidden");
  }, 2000);

  document.getElementById("enter").addEventListener("click", () => {
    const msg = new SpeechSynthesisUtterance("ダウンロードシステム、起動！");
    msg.lang = "ja-JP";
    msg.rate = 0.9;
    msg.pitch = 1.25;
    msg.volume = 1.0;
    speechSynthesis.speak(msg);

    document.body.classList.add("room-light");

    document.getElementById("enter").classList.add("hidden");
    document.getElementById("online").classList.remove("hidden");
  });
</script>

</body>
</html>
