<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>起動確認</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #020404;
    color: #00ffcc;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: monospace;
    overflow: hidden;
    transition: background-color 1.2s ease, filter 1.2s ease;
    filter: brightness(0.7);
  }

  body.room-light {
    background-color: #0a131a;
    filter: brightness(1);
  }

  #enter {
    text-align: center;
    cursor: pointer;
    user-select: none;
  }

  .title {
    font-size: clamp(2.2rem, 6vw, 4.5rem);
    letter-spacing: 0.15em;
  }

  .sub {
    margin-top: 1.2rem;
    font-size: clamp(1rem, 3.5vw, 1.6rem);
    opacity: 0.75;
    letter-spacing: 0.25em;
  }

  .blink {
    animation: blink 1.2s infinite;
  }

  @keyframes blink {
    0%, 50% { opacity: 1; }
    51%, 100% { opacity: 0.4; }
  }
</style>
</head>

<body>

<div id="enter">
  <div class="title blink">アクセスノード</div>
  <div class="sub">タップして入室</div>
</div>

<script>
  const enter = document.getElementById("enter");
  let activated = false;

  enter.addEventListener("click", () => {
    if (activated) return;
    activated = true;

    // 音声（ユーザー操作後なのでスマホOK）
    const msg = new SpeechSynthesisUtterance("ダウンロードシステム、起動");
    msg.lang = "ja-JP";
    msg.rate = 0.9;
    msg.pitch = 1.15;
    msg.volume = 0.8;
    speechSynthesis.speak(msg);

    // 明るくなる
    setTimeout(() => {
      document.body.classList.add("room-light");
    }, 500);

    // 表示切り替え
    setTimeout(() => {
      enter.innerHTML = `
        <div class="title">SYSTEM ONLINE</div>
        <div class="sub">WELCOME</div>
      `;
    }, 1400);
  });
</script>

</body>
</html>
